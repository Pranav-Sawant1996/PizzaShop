<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Order Status Management</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
		integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="index2.css">
</head>

<body>
	

		<div class="main-wrapper">
			<div class="alert alert-success alert-dismissible fade show" id="order-alert" role="alert">
				O rder cancelled successfully!
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			<div class="alert alert-success alert-dismissible fade show" id="order-alert-cancel" role="alert">
				Order cannot be cancelled!
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			<div class="title-image">
				<img src="https://toasttab.s3.amazonaws.com/restaurant_service/restaurants/b71d8880-bd12-4fda-b1a1-9e0b362fad25/Restaurant/e78072ec-5b3f-4fc0-974d-84d540dc2460.png">
			
			</div>
			<div class="customised-pizza ">
				<div class="pizza_size">
					<label for="pizza-size">Please choose the size of pizza</label>
					<select name="pizza-size-select" id="pizza-size">
						<option selected value="None">Choose...</option>
						<option value="Large">Large</option>
						<option value="Medium">Medium</option>
					</select>
				</div>
				<div class="toppings">
					<label>Please select the toppings to add</label><br>
					<input type="checkbox" id="blackOlives">Black Olives</input><br>
					<input type="checkbox" id="jalapeño">Jalapeño</input><br>
					<input type="checkbox" id="mushrooms">Mushrooms</input>
				</div>
					
				<button class="btn btn-dark" type="button" id="button-addon2" onclick="manageOrder()">Place Order</button>
			</div>
		</div>
		<div class="container order-status-wrapper">
			<div class="row" id="order-cards-wrapper">
	
			
			</div>
		</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="js/index2.js"></script>
	<script src="js/createOrderCard.js"></script>
	<script src="js/manageOrderStatus.js"></script>
</body>

</html>
